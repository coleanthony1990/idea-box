<html>

<head>
  <link rel='stylesheet' href='./styles.css'>
  <link href='http://fonts.cdnfonts.com/css/open-sans' rel="stylesheet">
</head>

<body>
  <div class='container'>
    <div class='leftNav-box'>
      <h2 class='ideaBoxTitle'>IdeaBox</h2>
      <section class='filterAndButton'>
        <section class='filterStarred'>
          <h5> Fliter Starred Ideas</h5>
          <button class='showStarredButton'>Show Starred Ideas</button>
        </section>
      </section>
    </div>
    <div class='inputForm'>
      <section class='box'>
        <label for='title' id='title'>Title</label>
        <input class='title' name='title' size='15' maxlength='30' />
        <br>
        <label for='bodyForm' id='body'>Body</label>
        <input class='bodyForm' name='bodyForm' size='15' maxlength='30' />
        <br>
        <button type='submit' class='saveButton'>Save</button>
        <br>
        <form class='searchForm'>
          <button type='search' class='searchButton'><img src='Assets/search.svg' /></button>
          <input class='searchBar' type='search' placeholder='Search ideas' name='search'>
        </form>
      </section>
    </div>
    <div class='cardsContainer'>
      <article class='ideaCardsGrid'>

      </article>
    </div>
  </div>
</body>
<script type='text/javascript' src='main.js'></script>
<script src='idea.js'></script>

</html>
